{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>HTMX + FastAPI</h1>

<!-- Status block -->
<div 
    id="status" 
    hx-get="/status" 
    hx-trigger="refresh from:body" 
    hx-swap="outerHTML">
    Loading status...
</div>

<!-- Refresh button -->
<button 
    type="button" 
    hx-on="click: document.body.dispatchEvent(new Event('refresh'))">

{% endblock %}
