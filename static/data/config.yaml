reselection:
  # walk cooldowns are opt-out. Set ignore_reselection: true
  # on a given walk to disable cooldown for that walk.
  walk_cooldown: 10
  # category cooldowns are opt-in. Set cooldown_categories:
  # on a given category to enable cooldown for that category.
  category_cooldown: 3
  cooldown_categories:
    - airguitar
    - game
    - spoken-word
    - language


